    <path d="M1510 470H1900"/>
    <path d="M1510 640H2050"/>
    <path d="M1510 680H1980"/>
    <path d="M1510 720H1900"/>
    <path d="M1510 900H2050"/>
    <path d="M1510 940H2000"/>
