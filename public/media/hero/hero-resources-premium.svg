<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1440" fill="none">
  <defs>
    <linearGradient id="bg" x1="120" y1="80" x2="2450" y2="1360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#03060E"/>
      <stop offset="0.45" stop-color="#09182F"/>
      <stop offset="0.78" stop-color="#112A4A"/>
      <stop offset="1" stop-color="#1A395D"/>
    </linearGradient>
    <radialGradient id="haloA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1830 500) rotate(138) scale(820 550)">
      <stop stop-color="#66C8FF" stop-opacity="0.54"/>
      <stop offset="0.55" stop-color="#2BD5FF" stop-opacity="0.24"/>
      <stop offset="1" stop-color="#2BD5FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="haloB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1940 920) rotate(18) scale(680 340)">
      <stop stop-color="#F5B865" stop-opacity="0.24"/>
      <stop offset="1" stop-color="#F5B865" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#17314E" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#10223C" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="accent" x1="1360" y1="1100" x2="2290" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#82D0FF"/>
      <stop offset="0.52" stop-color="#BDE8FF"/>
      <stop offset="1" stop-color="#FFD79A"/>
    </linearGradient>
    <linearGradient id="leftFade" x1="1080" y1="720" x2="90" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#040A14" stop-opacity="0.06"/>
      <stop offset="0.47" stop-color="#040A14" stop-opacity="0.62"/>
      <stop offset="1" stop-color="#040A14" stop-opacity="0.95"/>
    </linearGradient>
    <pattern id="grid" width="88" height="88" patternUnits="userSpaceOnUse">
      <path d="M88 0H0V88" stroke="#9AB5D6" stroke-opacity="0.1"/>
    </pattern>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.54" numOctaves="2" seed="16"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
