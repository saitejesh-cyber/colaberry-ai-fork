  </g>
  <g stroke="#9CD8FF" stroke-opacity="0.74" stroke-width="2.6" stroke-linecap="round" fill="none">
    <path d="M1470 1060C1630 990 1770 940 1920 870C2050 810 2180 750 2290 710"/>
  </g>

  <g fill="#E2F3FF">
    <circle cx="1910" cy="900" r="7"/>
    <circle cx="2170" cy="760" r="7"/>
