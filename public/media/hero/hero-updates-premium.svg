<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1440" fill="none">
  <defs>
    <linearGradient id="bg" x1="120" y1="80" x2="2450" y2="1360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#03060E"/>
      <stop offset="0.45" stop-color="#09182F"/>
      <stop offset="0.78" stop-color="#112A4A"/>
      <stop offset="1" stop-color="#1A395D"/>
    </linearGradient>
    <radialGradient id="haloA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1840 500) rotate(136) scale(810 550)">
      <stop stop-color="#66C8FF" stop-opacity="0.52"/>
      <stop offset="0.55" stop-color="#2ED5FF" stop-opacity="0.23"/>
      <stop offset="1" stop-color="#2ED5FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="haloB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1940 920) rotate(18) scale(680 350)">
      <stop stop-color="#F5B865" stop-opacity="0.24"/>
      <stop offset="1" stop-color="#F5B865" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ticker" x1="1400" y1="1120" x2="2310" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#82D0FF"/>
      <stop offset="0.52" stop-color="#BDE8FF"/>
      <stop offset="1" stop-color="#FFD79A"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
