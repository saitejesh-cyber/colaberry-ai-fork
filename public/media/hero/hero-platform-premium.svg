    <radialGradient id="haloB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1920 900) rotate(20) scale(700 380)">
      <stop stop-color="#F7BC66" stop-opacity="0.3"/>
